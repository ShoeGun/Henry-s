<!DOCTYPE html>
<html>
<head>
  <title>Appointment Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;/Users/thisdude/Downloads/index.html
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #D00000; /* Brand Red */
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 20px;
    }

    .form-element-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    .form-element {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }

    input, select {
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #D00000; /* Brand Red */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, opacity 0.3s;
    }

    button:hover {
      background-color: #a00000;
      opacity: 0.9;
    }

    /* Loading Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    #loadingOverlay .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #D00000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    #loadingOverlay .message {
      color: #fff;
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div>
      <div class="spinner"></div>
      <div class="message">Please wait...</div>
    </div>
  </div>

  <div class="container">
    <h2>Book Your Appointment</h2>
    <div id="dynamicForm"></div>
    <button type="button" onclick="bookAppointment()">Book Appointment</button>
  </div>

  <script>
    let resizeTimeout = null;

    function showLoading(message) {
      document.getElementById('loadingOverlay').style.display = 'flex';
      document.querySelector('#loadingOverlay .message').textContent = message;
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }

    function sendHeightToParent() {
      const height = document.documentElement.scrollHeight;
      console.log("Sending height to top window:", height);
      // Use window.top to try to bypass any intermediate frames
      window.top.postMessage({ type: 'resizeIframe', height: height, source: 'henrys_webapp' }, '*');
    }

    function bookAppointment() {
      const date = document.getElementById('Date') ? document.getElementById('Date').value : '';
      const city = document.getElementById('City') ? document.getElementById('City').value : '';
      const time = document.getElementById('time') ? document.getElementById('time').value : '';
      const service = document.getElementById('service') ? document.getElementById('service').value : '';
      const customerEmail = document.getElementById('CustomerEmail') ? document.getElementById('CustomerEmail').value : '';
      const address = document.getElementById('address') ? document.getElementById('address').value : '';

      const assignedPersonnel = window.timeslotPersonnelMap && window.timeslotPersonnelMap[time];
      if (!assignedPersonnel) {
        alert('No personnel assigned for the selected time. Please select another time.');
        return;
      }

      const additionalInfoObj = {};
      document.querySelectorAll('.form-element').forEach(element => {
        if (!['Date', 'time', 'service', 'CustomerEmail', 'address'].includes(element.name)) {
          additionalInfoObj[element.name] = element.value;
        }
      });
      const additionalInfoJSON = JSON.stringify(additionalInfoObj);
      const assignedPersonnelJSON = JSON.stringify(assignedPersonnel);

      showLoading('Booking your appointment...');

      google.script.run.withSuccessHandler(function(response) {
        hideLoading();
        alert(response);
        fetchAndUpdateTimeslots();
      }).withFailureHandler(function(error) {
        hideLoading();
        alert("Failed to book appointment: " + error.message);
      }).createAppointment(date, time, service, customerEmail, address, additionalInfoJSON, assignedPersonnelJSON);
    }

    function fetchAndUpdateTimeslots() {
      const city = document.getElementById('City') ? document.getElementById('City').value : '';
      const date = document.getElementById('Date') ? document.getElementById('Date').value : '';

      const timeSelect = document.getElementById('time');
      if (timeSelect) {
        timeSelect.innerHTML = '';
        timeSelect.disabled = true;
      }

      if (city && date) {
        showLoading('Fetching available times...');
        google.script.run.withSuccessHandler(function(availableTimeslots) {
          hideLoading();
          window.timeslotPersonnelMap = {};

          if (timeSelect) {
            availableTimeslots.forEach(({ timeslot, personnel }) => {
              const option = document.createElement('option');
              option.value = timeslot;
              option.textContent = timeslot;
              window.timeslotPersonnelMap[timeslot] = personnel;
              timeSelect.appendChild(option);
            });

            if (timeSelect.options.length === 0) {
              const option = document.createElement('option');
              option.value = '';
              option.textContent = 'No available times';
              timeSelect.appendChild(option);
            } else {
              timeSelect.disabled = false;
            }
          }

          // After updating timeslots, recalculate height
          sendHeightToParent();
        }).withFailureHandler(function(error) {
          hideLoading();
          alert("Failed to fetch timeslots: " + error.message);
        }).getAvailableTimeslotsAndPersonnel(date, city);
      }
    }

    function setupEventListeners() {
      const citySelect = document.getElementById('City');
      const dateInput = document.getElementById('Date');

      if (citySelect && dateInput) {
        citySelect.addEventListener('change', fetchAndUpdateTimeslots);
        dateInput.addEventListener('change', fetchAndUpdateTimeslots);
      } else {
        console.error('City or date elements not found. Ensure elements are created.');
      }
    }

    function loadFormElements() {
      showLoading('Loading form...');
      google.script.run
          .withSuccessHandler(function (formElements) {
              hideLoading();
              const container = document.getElementById('dynamicForm');
              container.innerHTML = ''; // Clear existing
              formElements.forEach(element => {
                const label = document.createElement('label');
                label.textContent = element.label || element.description;
                label.htmlFor = element.item;
                label.className = 'form-element-label';

                let inputElement;
                if (element.type === 'select') {
                  inputElement = document.createElement('select');
                  element.options.forEach(option => {
                      const optionElement = document.createElement('option');
                      optionElement.textContent = option;
                      optionElement.value = option;
                      inputElement.appendChild(optionElement);
                  });
                  if (element.item === 'time') {
                      inputElement.disabled = true;
                  }
                } else {
                  inputElement = document.createElement('input');
                  inputElement.type = element.type;
                }

                inputElement.id = element.item;
                inputElement.name = element.item;
                if (element.placeholder) inputElement.placeholder = element.placeholder;
                if (element.required) inputElement.required = true;
                inputElement.className = 'form-element';

                container.appendChild(label);
                container.appendChild(inputElement);
              });

              setupEventListeners();

              // Notify parent that form is initially loaded
              sendHeightToParent();

              // After a short delay, re-check height in case of late changes
              setTimeout(() => {
                console.log("Re-sending iframe height after delay.");
                sendHeightToParent();
              }, 1000);
          })
          .withFailureHandler(function (error) {
              hideLoading();
              alert('Failed to load form elements: ' + error.message);
          })
          .getFormElements();
    }

    // Send height when the page loads, then load form elements
    window.onload = () => {
      sendHeightToParent();
      loadFormElements();
    };

    // Adjust height on window resize
    window.onresize = sendHeightToParent;

    // Use MutationObserver to detect any changes in the form
    const targetNode = document.getElementById('dynamicForm');
    if (targetNode) {
      const observer = new MutationObserver(() => {
        if (resizeTimeout) clearTimeout(resizeTimeout);
        // After no DOM changes for 500 ms, send height again
        resizeTimeout = setTimeout(() => {
          console.log("MutationObserver stable, sending height again.");
          sendHeightToParent();
        }, 500);
      });
      observer.observe(targetNode, { childList: true, subtree: true });
    } else {
      console.warn("No #dynamicForm found for MutationObserver.");
    }
  </script>
</body>
</html>
